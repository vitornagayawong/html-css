<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo vídeos</title>
</head>
<body>
    <h1>Inserindo vídeos localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="300" controls autoplay loop>
        <source src="midia/meu-video2.mp4" type="video/mp4">
        <source src="midia/Meu-Video.webm" type="video/webm">
    </video>

    <h1>Inserindo videos do youtube</h1>
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/t3WZIL_VwYg?si=bk1q8v8BeGkSPnxy" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
